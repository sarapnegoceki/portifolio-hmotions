<app-navbar></app-navbar>

<section id="home" class="mt-[50px]">
    <div class="flex flex-col justify-between items-center p-[15px] md:py-[30px] text-center">
        <h1 class="block font-medium text-[20px] md:text-3xl">Henrique Negoceki</h1>
        <h2 class="block font-medium text-[14px] md:text-lg">Motion Designer, 3D Modeler and Illustrator</h2>
    </div>
</section>

<section id="projects" class="md:mt-[30px] bg-white">
    <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            @for(item of this.projects; track item.name) {
                <div class="project" (mouseenter)="showOverlayWithProjectName($event)" (mouseleave)="hiddenOverlayWithProjectName($event)">
                    <a routerLink="{{ item.link }}">
                        <h3 class="text-[14px] md:text-[18px]">{{ item.name }}</h3>
                    </a>
                    <img src="{{ item.image }}" alt="{{ item.name }}">
                </div>
            }
        </div>
    </div>
</section>

<app-footer></app-footer>
